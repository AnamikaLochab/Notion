<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lecture Progress Tracker</title>
<style>
  #progress-bar { width: 100%; height: 20px; background-color: #f0f0f0; }
  #completed-lectures {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    height: 100%;
    background-color: #76448A;
    transition: width 0.5s;
}
.coffee-icon {
    width: 20px;  /* Fixed width */
    height: 20px; /* Fixed height */
    position: absolute; /* Absolute positioning relative to its parent */
    right: 0;   /* Align to the right end */
    top: 0;     /* Align to the top */
    background-image: url('study.png'); /* Ensure this is the correct path */
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}

  #coffee-button {
    background-image: url('image-removebg-preview.png'); /* Use your coffee cup image */
    background-size: cover; /* Cover the area of the button */
    background-repeat: no-repeat; /* Prevent repeating the image */
    width: 40px; /* Width of the button */
    height: 40px; /* Height of the button */
    border: none; /* Remove border */
    cursor: pointer; /* Change cursor to pointer when hovering over the button */
}

/* Optional: Style for when the button is hovered to give some feedback */
#coffee-button:hover {
    opacity: 0.8; /* Slightly transparent on hover */
}
</style>
</head>
<body>
<div id="progress-bar">
  <div id="completed-lectures" style="position: relative;">
    <div class="coffee-icon"></div>  <!-- Moved inside #completed-lectures -->
  </div>
</div>
<button id="coffee-button" onclick="incrementLecture()"></button>
<script>
var completedLectures = 0; // Initialize completed lectures count

function incrementLecture() {
  if (completedLectures < 41) { // Check if the total is not exceeded
    completedLectures++; // Increment the count
    updateProgress(completedLectures); // Update the progress display
  } else {
    alert("All lectures completed!"); // Optional: Alert when all lectures are completed
  }
}

function updateProgress(completed) {
  var totalLectures = 41;
  var percentageCompleted = (completed / totalLectures) * 100;
  document.getElementById('completed-lectures').style.width = percentageCompleted + '%';
  // The icon now just stays at the end, always present
}

</script>
</body>
</html>
